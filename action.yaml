runs:
  using: composite
  steps: 
    # Install Packj tool
    - name: Checkout packj
      uses: actions/checkout@v3
      with:
        repository: ossillate-inc/packj
        path: packj
    - name: Setup pack
      shell: bash
      run: |
        python3 --version
        exit
        cd packj
        sudo apt install python3-testresources
        pip3 install -r requirements.txt
        python3 main.py audit npm express
       

